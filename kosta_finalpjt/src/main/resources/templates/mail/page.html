<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/common/reset.css}">
  <link rel="stylesheet" th:href="@{/css/common/leftnav.css}">
  <link rel="stylesheet" th:href="@{/css/common/header.css}">
  <link rel="stylesheet" th:href="@{/css/charts/charts.css}">
  <script src="https://kit.fontawesome.com/de9b677ac7.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{/common/header :: header}"></div>
<div th:replace="~{/common/leftnav :: leftNav}"></div>
<div class="main_body">
  <section id="mail_body">
    <div class="chart_body">
      <div style="background-color: white; height: 80vh; padding: 25px">
        <div style="display: flex; justify-content: space-between; height: 30px; align-items: center">
          <div>
            <div><a th:href="@{/mail/list}"><i class="fa-solid fa-angle-left"></i> 받은 메일함</a></div>
          </div>
          <div style="display: flex; justify-content: space-between; width: 130px">
            <div><a th:href="@{/mail/reply(From=${mail['From']}, Subject=${mail['Subject']})}">답장</a></div>
            <div><a th:href="@{/mail/tp(Content=${mail['Content']}, From=${mail['From']})}">전달</a></div>
            <div><a th:href="@{/mail/del(messageId=${mail['Message-ID']})}">삭제</a></div>
          </div>
        </div>
        <hr>
        <div style="display: flex; flex-direction: column; height: 110px; justify-content: space-between">
          <div style="font-size: 30px">
            <b th:text="${mail['Subject']}"></b>
          </div>
          <div>
            <b>보낸사람</b>&nbsp;
            <b th:text="${mail['From']}"></b>
          </div>
          <div>
            <b>받는사람</b>&nbsp;
            <b th:text="${mail['To']}"></b>
          </div>
          <div>
            <b>보낸시간</b>&nbsp;
            <b th:text="${mail['Format-Date']}"></b>
          </div>
        </div>
        <hr style="margin-bottom: 20px">
        <div>
          <div th:text="${mail['Content']}"></div>
        </div>
      </div>
    </div>
  </section>
</div>
<script th:src="@{/js/mailserver.js}"></script>
</body>
</html>
