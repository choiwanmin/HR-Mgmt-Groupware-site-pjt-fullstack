<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/common/reset.css}">
  <link rel="stylesheet" th:href="@{/css/common/leftnav.css}">
  <link rel="stylesheet" th:href="@{/css/common/header.css}">
  <link rel="stylesheet" th:href="@{/css/charts/charts.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://kit.fontawesome.com/de9b677ac7.js" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{/common/header :: header}"></div>
<div th:replace="~{/common/leftnav :: leftNav}"></div>
<div class="main_body">
  <section id="mailbox">
    <div class="chart_body" style="height: 90%">
      <div class="chart_head">
        <b th:text="${session.usernm}"></b>
        <b> 님의 메일함</b>
        <hr>
      </div>
      <div class="chart_area">
        <div class="chart_area_head">
          <div class="chart_menu">
            <button type="button" onclick="location.href='/mail/post'">메일 보내기</button>
          </div>
        </div>
        <div class="chart_area_scroll" style="height: 100%">
        <table>
          <tr>
            <th style="display: none">messageId</th>
            <th>From</th>
            <th style="width: 400px">title</th>
            <th>Date</th>
          </tr>
          <tr th:each="m:${list}">
            <td th:text="${m['Message-ID']}" style="display: none"></td>
            <td th:text="${m['From']}"></td>
            <td><a th:href="@{/mail/page(messageId=${m['Message-ID']})}" th:text="${m['Subject']}"></a></td>
            <td th:text="${m['Format-Date']}"></td>
          </tr>
        </table>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
