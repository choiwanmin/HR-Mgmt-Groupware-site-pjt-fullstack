<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/common/reset.css}">
	<link rel="stylesheet" th:href="@{/css/userform.css}">
	 <script src="https://kit.fontawesome.com/de9b677ac7.js" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
		const home = (type) => {
			if (type == 'admin') {
				location.href = '/index_admin';
			} else if (type == 'emp') {
				location.href = '/index_emp';
			} else {
				location.href = '/';
			}
		}
	</script>
</head>

<body>
	<div class="form_wrapper">
	<div id="posts_list">
		<div class="container login_wrapper">
			<div class="loginBoxTitle">HRD SYSTEM JOIN</div>
			<form th:action="@{/user/userjoin}" method="post">
				<div class="form-group">
					<label class="w25">유저ID</label>
					<input type="text" name="id" th:value="${user != null ? user.id : ''}" class="form-control"
					placeholder="가입할 계정ID를 입력해주세요">
				</div>
				<div class="alert alert-danger" th:if="${valid_id}" th:text="${valid_id}" id="valid"></div>
				<div class="form-group">
					<label class="w25">비밀번호</label>
					<input type="password" name="oldpwd" th:value="${user != null ? user.oldpwd : ''}" class="form-control"
					placeholder="비밀번호를 입력해주세요" >
				</div>
				<div class="alert alert-danger" th:if="${valid_pwd}" th:text="${valid_pwd}" id="valid"></div>
				<div class="form-group">
					<label class="w25">비밀번호 확인</label>
					<input type="password" class="form-control" name="confirm_pwd" placeholder="비밀번호를 다시 한번 입력해주세요." >
				</div>
				<div class="alert alert-danger" th:if="${valid_confirm_pwd}" th:text="${valid_confirm_pwd}" id="valid"></div>
				<div class="form-group">
					<label class="w25">이름</label>
					<input type="text" name="usernm" th:value="${user != null ? user.usernm : ''}" class="form-control"
					placeholder="가입할 유저의 이름을 입력해주세요" >
				</div>
				<div class="alert alert-danger" th:if="${valid_usernm}" th:text="${valid_usernm}" id="valid"></div>
				<input type="hidden" name="type" value="emp" checked>
				<input type="hidden" name="aprov" value="0" checked>
				<div class="form-group join_btn_wrapper">
					<button type="submit" class="btn btn-primary bi bi-person join_btn"> 가입</button>
					<a href="/" class="join_btn"><button type="button" class="btn btn-primary bi bi-person join_btn">로그인 페이지</button></a>
				</div>
				
			</form>
		</div>
	</div>
</div>

<!-- --------------------------------------------------------------- -->

</body>

</html>
