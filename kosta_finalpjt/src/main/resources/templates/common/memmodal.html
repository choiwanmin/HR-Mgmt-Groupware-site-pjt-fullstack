<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common/reset.css}">
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn_square blue_btn cursor font_b24" data-bs-toggle="modal" data-bs-target="#exampleModal">
    멤버추가
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">휴가 신청</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form action="">
            <table>
                <tr>
                    <td  class="form_td">휴가 종류</td>
                    <td class="form_td"> 
                        <select name="res" id="res">
                            <option value="대체휴무">대체휴무</option>
                            <option value="연차">연차휴가</option>
                            <option value="월차">월차</option>
                            <option value="휴무">휴무</option>
                            <option value="휴가">시즌 휴가</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="form_td">휴가 시작일</td>
                    <td class="form_td"> 
                        <input type="date" name="date1">
                    </td>
                </tr>
                <tr>
                    <td class="form_td">휴가 종료일</td>
                    <td class="form_td"> 
                        <input type="date" name="date2">
                    </td>
                </tr>
            </table>
                <div class="modal-footer">
                    <input type="submit" value="제출하기" class="btn blue_btn">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
         </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
