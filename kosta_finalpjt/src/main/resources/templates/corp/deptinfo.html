<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
const home = (type) => {
	if (type == 'admin') {
		location.href='/index_admin';
	} else if (type == 'emp') {
		location.href='/index_emp';
	} else {
		location.href='/';
	}
}
</script>
</head>
<body>
<h3>부서 정보 상세 페이지</h3>
<form action="/admin/corp/deptedit" method="post">
<table border="1">
<tr>
<th>부서ID</th><td><input type="text" name="deptid" th:value="${d.deptid }" readonly></td>
</tr>
<tr>
<th>부서이름</th><td><input type="text" name="deptnm" th:value="${d.deptnm }"></td>
</tr>
<tr>
<th>부서장</th><td><input type="text" name="mgrid" th:value="${d.mgrid?.memberid }"></td>
</tr>
</tr>
</table>
<div th:if="${session.type == 'admin' }">
<input type="submit" value="수정"><br/>
</div>
</form>
<input type="button" value="뒤로가기버튼" onclick="history.back()"><br/>
<input type="button" value="부서목록페이지이동버튼" onclick="location.href='/corp/deptlist'"><br/>
<input type="button" value="홈버튼" th:onclick="home([[${session.type }]])"><br/>
</body>
</html>

</table>
